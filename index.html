<!DOCTYPE html>
<html lang="l" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <link
      rel="images/apple-touch-icon"
      sizes="180x180"
      href="images/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="images/favicon-16x16.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>1ClickPic</title>
  </head>
  <body>
    <header>
      <div class="background-filter">
        <!-- Thanks to: https://stackoverflow.com/questions/8174282/link-to-reload-current-page for this neat little trick. Eventually the href would just be http://homepageurl.com, but since this code is currently running locally and on github pages i needed a solution that would work for both regardless of url -->
        <a href="javascript:window.location.reload(true)"
          ><img src="images/logo.png" class="logo" alt=""
        /></a>

        <h1 class="h1-header">Beautiful placeholder images in one click.</h1>
        <form>
          <input type="text" name="" value="" placeholder="search" />
        </form>
        <a class="pexels-link" href="https://www.pexels.com" target="_blank"
          >Powered by Pexels</a
        >
      </div>
    </header>

    <div class="images-container"></div>
    <div class="controls">
      <button type="button" name="prev" id="prev-btn">prev</button>
      <button type="button" name="next" id="next-btn">next</button>
    </div>

    <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="JS/app.js" charset="utf-8"></script>
    <script src="JS/carousel.js" charset="utf-8"></script>
  </body>
</html>
